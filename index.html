<!DOCTYPE html>
<html>
  <head>
    <title>Projekt</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="CSS/reset.css" />
    <link rel="stylesheet" href="CSS/Index.css">
    <script src="/JS/index.js"></script>
  </head>

  <body>
    <h1>Välkommen till WoE-password Generator</h1>
    <!-- innehåll -->
    <div id="EpicBox">
      <p id="PasswordField" hidden></p>
      <form action=# method="POST" id="PasswordForm">
        <label for="CharacterAmount">Antalet tecken</label>
      <select name="CharacterAmount" id="CharacterAmount">
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="1337">1337</option>
      </select>
      
      <label for="SpecialCharacter">Specialtecken: !?"£§∞@
      <input type="checkbox" id="SpecialCharacter" name="SpecialCharacter">
    </label>

      <label for="CapitalLetters">Stora bokstäver: ABC
      <input type="checkbox" id="CapitalLetters" name="CapitalLetters">
    </label>

      <label for="LowerCaseLetters">Små bokstäver: abc
      <input type="checkbox" id="LowerCaseLetters" name="LowerCaseLetters">
      </label>
      



      <br>
      <button id="GeneratePassword">Generera</button>
    </form>
  </div>
</body>

</html>
