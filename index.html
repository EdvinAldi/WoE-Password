<!DOCTYPE html>
<html>

<head>
  <title>Projekt</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="CSS/reset.css" />
  <link rel="stylesheet" href="CSS/Index.css">
  <script src="/JS/index.js" defer></script>
</head>

<header>
  <h1>Välkommen till WoE-password Generator</h1>
</header>

<body id="Wrapper">
  <!-- innehåll -->
  <div id="EpicBox">
    <form id="PasswordForm" onsubmit="return false">
      <label for="CharacterAmount">Antal tecken, max 32</label>
      <input type="number" id="NumberOfCharacters" max="32">

      <label for="SpecialCharacter">Specialtecken: !?"£§∞@
        <input type="checkbox" id="SpecialCharacter" name="SpecialCharacter">
      </label>

      <label for="CapitalLetters">Stora bokstäver: ABC
        <input type="checkbox" id="CapitalLetters" name="CapitalLetters">
      </label>

      <label for="LowerCaseLetters">Små bokstäver: abc
        <input type="checkbox" id="LowerCaseLetters" name="LowerCaseLetters">
      </label>





      <button id="GeneratePassword">Generera</button>
    </form>
  </div>
  <div id="Password">
    <p id="Output">Password</p>
    <button>Copy</button>
  </div>
</body>
<footer>
  Cringe
</footer>
</html>
