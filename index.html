<!DOCTYPE html>
<html>
  <head>
    <title>Projekt</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="CSS/reset.css" />
    <link rel="stylesheet" href="CSS/Index.css">
  </head>

  <body>
    <h1>Välkommen till WoE-password Generator</h1>
    <!-- innehåll -->
    <div id="EpicBox">
      <p id="PasswordField" hidden></p>
      <form action="InputData">
        <label for="CharacterAmount">Antalet tecken</label>
        <br>
      <select name="CharacterAmount" id="CharacterAmount">
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="1337">1337</option>
      </select>
      
      <label for="SpecialCharacter">Specialtecken: !?"£§∞@</label>
      <input type="checkbox" id="SpecialCharacter" name="SpecialCharacter">

      <label for="CapitalLetters">Stora bokstäver: ABC</label>
      <input type="checkbox" id="CapitalLetters" name="CapitalLetters">

      <label for="LowerCaseLetters">Små bokstäver: abc</label>
      <input type="checkbox" id="LowerCaseLetters" name="LowerCaseLetters">
      



      <br>
      <button>Generera</button>
    </form>
  </div>
</body>

</html>
